<!DOCTYPE html>
<html>

<head>
	<title>CSS Still Life</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />
</head>

<body> 
	<div>
		<div id="ramen-head"></div>
		<div id="ramen-body">
			<div id="ramen-decoration"></div>
			<div id="ramen-name">
				<div id="ramen-name-inside"></div>
			</div>
		</div>
		<div id="apple-stick"></div>
		<div id="apple-body"></div>
		<div id="can">
			<div id="can-head"></div>
			<div id="can-body"></div>
			<div id="can-foot"></div>
		</div>
		<div id="doll">

			<div class="yellow" id="doll-body">
				<div class="white" id="body-pattern"></div>
			</div>
			<div class="yellow" id="doll-leg"></div>
			<div class="white" id="doll-foot"></div>
			<div class="yellow" id="doll-arm"></div>
			<div class="white" id="doll-hand"></div>
			<div id="doll-face"></div>
			<div class="yellow" id="doll-head">
				<div class="white" id="face-pattern"></div>
			</div>
			<div class="yellow" id="doll-ear">
				<div class="white" id="ear-pattern"></div>
			</div>
			<div id="doll-nose"></div>
			<div id="doll-eye"></div>
		</div>
		<div></div>

		
	</div>
</body>
